                            </a>
                        </div>
                        <div class="loveList">
                            <a href="">
                                <img src="./assets/Img/akar-icons_heart.png" alt="">

                            </a>
                        </div>
                    </div>
                    <div class="navbarButtons">
                        <button class="navbarEnter">
                            <a href="">

                    <div class="coursesContentName">
                        <h2>Populyar kurslar</h2>
                    </div>
                    <div class="coursesContentList">
                        <button class=" listButtonActive">
                            <a href="">Hamısı</a>

                        <button class="coursesListButton">
                            <a href="">Frontend</a>

                        <button class="coursesListButton">
